<form action="./" method="post">
	
	<style>
		table.ex {width:100%; margin:0 auto; align:center; border-collapse:collapse}
		.ex th, .ex td {padding:5px 10px}
		.ex caption {font-weight:700; font-size:20px; padding:5px; text-align:center; margin-bottom:5px}
		.ex tbody th {text-align:center; width:12%}
		.ex tbody td.content {text-align:center; width:40%}
		.ex tbody tr.odd {background:#f9f9f9}
		.ex tbody tr.odd th {background:#f2f2f2}
	</style>

	<table class="ex">
		<caption>일 정</caption>
		
		<tbody>
		<tr class="odd">
			<th scope="row">시작일자</th>
				<td class="content" colspan='2'>{$eventinfo->startdate}</td>
		</tr>

		<tr>
			<th scope="row">마감일자</th>
				<td class="content" colspan='2'>{$eventinfo->enddate}</td>
		</tr>

		<tr class="odd">
			<th scope="row">제 목</th>
				<td class="content" colspan='2'>{$eventinfo->eventname}</td>
		</tr>

		<tr>
			<th scope="row">주 최</th>
				<td class="content" colspan='2'></td>
		</tr>
      
		<tr class="odd">
			<th scope="row">장 소</th>
				<td class="content" colspan='2'>{$eventinfo->place}</td>
		</tr>

		<tr>
			<th scope="row">가 격</th>
				<td class="content" colspan='2'>{$eventinfo->fare}</td>
		</tr>
      
		<tr class="odd">
			<th scope="row">연락처</th>
				<td class="content" colspan='2'>{$eventinfo->phone}</td>
		</tr>
  
		<tr>
			<th scope="row">런타임</th>
				<td class="content" colspan='2'>{$eventinfo->runtime}</td>
		</tr>
      
		<tr height=100% class="odd">
			<th scope="row">내 용</th>
				<td class="content" colspan="2">{$oDocument->getContent()}</td>
		</tr>
		</tbody>
	</table>
	
</form>
