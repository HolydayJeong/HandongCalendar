
<body leftmargin="0" topmargain="0" marginheight="0">
<br><br>
<form action="./" method="post" >
 	<input type="hidden" name="document_srl"/>
	<input type="hidden" name="content"/>
	
	<input type="hidden" name="act" value="procHgucalendarUserWrite">
	<table width="500" border="0" align="center" cellpadding="5" cellspacing="0" bgcolor="#EBDBF2" style="border:0px #3333333 solid;border-top-width:3px;">
	  <tr>
	   <td colspan="2" align="center"><b>일정 등록<b></td>
	  </tr>
	 
	   <tr>

	   </tr>

	   <tr>
		<td bgcolor="#EFD8F1" align="center">가격</td>

		 <input type="text" name="price" id="price" size="20">

	   </tr>
	   
	   <tr>
		<td bgcolor="#EFD8F1" align="center">연락처</td>

		<option value="11">11</option>

	   </tr>

	   <tr>
		<td colspan="2" align="center">

	  {$oDocument->getEditor()}
